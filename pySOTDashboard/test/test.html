<!DOCTYPE html>

<html>
<head>
<title>Chat Room</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
  var run_options = '{ "optimization_problem" : {"function" : "Ackley" , "dim" : 10} , "experimental_design" : { "function" : "SymmetricLatinHypercube" , "dim" : 10, "npts" : 21 } , "surrogate_model" : { "function" : "RBFInterpolant" , "maxp" : 500 , "tail" : "LinearTail" , "kernel" : "CubicKernel" } , "adaptive_sampling" : { "function" : "CandidateDYCORS" , "numcand" : 100 , "weights" : -1 } , "controller" : { "function" : "SerialController" } , "strategy" : { "function" : "SyncStrategyNoConstraints" , "nsamples" : 1 , "proj_fun" : "projection" } }';



  var socket = io.connect('http://127.0.0.1:5000');
  socket.on('connect', function() {
    $("#log").html("");
    $('#log').append('<br>' + 'Sending Request');
    socket.send('User has connected!');
  });
  socket.on('message', function(msg) {
    $("#messages").append('<li>'+msg+'</li>');
    $('#log').append('<br>' + msg);
    console.log('Received message');
  });
  socket.on('abc', function(msg) {
    $("#messages").append('<li>'+msg+'</li>');
    $('#log').append('<br>' + msg);
    console.log('Received message');
  });
  $('#sendbutton').on('click', function() {
    socket.send($('#myMessage').val());
    $('#myMessage').val('');
  });
  $('button#clear_log').click(function() {
    $("#log").html("");
  });
  $('button#run').click(function() {
    socket.emit('run',run_options);
  });
    $('button#terminate').click(function() {
    socket.emit('terminate_experiment','terminate_ happened');
  });
});

</script>

<button id='run'>Run</button>

<h2>Receive:</h2>
<div id="log"></div>

</body>

</html>
