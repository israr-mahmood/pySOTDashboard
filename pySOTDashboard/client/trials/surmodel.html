  <script type="text/javascript">
    function make_json(form){
      var json={
        "maxp":form.maxp.value,
        "eta":form.eta.value,
        "kernel":form.kernel.value,
        "tail":form.tail.value
      };
      var html = JSON.stringify(json, 0, 4);
      document.getElementById('output').innerHTML=html;
      return false;
    }
  </script>
